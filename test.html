<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Ventas Mary</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-btn { 
            background: #e91e63; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 10px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }
        .sidebar.open { transform: translateX(0); }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>Test de Funcionalidad</h1>
    
    <button class="test-btn" onclick="toggleSidebar()">
        <i data-feather="menu"></i> Abrir Menú
    </button>
    
    <button class="test-btn" onclick="testNotification()">
        <i data-feather="bell"></i> Test Notificación
    </button>
    
    <div class="sidebar" id="sidebar">
        <h3>Menú de Prueba</h3>
        <button class="test-btn" onclick="toggleSidebar()">
            <i data-feather="x"></i> Cerrar
        </button>
        <p>El menú funciona correctamente!</p>
    </div>
    
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            } else {
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
        
        function testNotification() {
            alert('¡Las funciones básicas están funcionando!');
        }
        
        // Inicializar iconos
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
                console.log('Test: Iconos inicializados correctamente');
            } else {
                console.error('Test: Feather icons no disponible');
            }
        });
    </script>
</body>
</html>
